<!DOCTYPE html>
<html>

<head>
    <title>Add Widget</title>
    <link rel="stylesheet" href="widget-form.css">
    <script src="widget-form.js"></script>
</head>

<body>
    <button id="back-button" onclick="redirectToHomepage()">&larr; Go back</button>
    <main id="widget-form">
        <h2 id="form-header"></h2>
        <input type="text" placeholder="Title" class="field" id="title" required>
        <input type="number" placeholder="Column number" min="1" max="3" class="field" id="column-number" required>
        <select class="field" id="type" required>
            <option disabled selected hidden>Widget type</option>
            <option value="0">User list</option>
            <option value="1">Messages</option>
        </select>
        <select class="field" id="header-type" required>
            <option disabled selected hidden>Header type</option>
            <option value="0">Light</option>
            <option value="1">Dark</option>
        </select>
        <textarea class="field" id="data" placeholder="Widget data in JSON format" required></textarea>
        <button class="field" id="save-widget"></button>
    </main>
</body>

</html>
