<!DOCTYPE html>
<html>

<head>
    <title>Layout project</title>
    <link rel="stylesheet" href="layout-project.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="MAINVIEW">
        <nav class="MAINVIEW__navbar">
            <div class="MAINVIEW__navbar__logo"></div>
            <div class="MAINVIEW__navbar__links"></div>
        </nav>
        <div class="MAINVIEW__container">
            <header class="MAINVIEW__container__header"></header>
            <div class="MAINVIEW__container__articles">
                <div class="MAINVIEW__container__articles__columns">
                    <section class="MAINVIEW__container__articles__columns-column1">
                        <article class="MAINVIEW__container__articles__columns-article1"></article>
                        <article class="MAINVIEW__container__articles__columns-column1-article2"></article>
                    </section>
                    <section class="MAINVIEW__container__articles__columns-column2">
                        <article class="MAINVIEW__container__articles__columns-column2-article1"></article>
                        <article class="MAINVIEW__container__articles__columns-column2-article2"></article>
                    </section>
                    <section class="MAINVIEW__container__articles__columns-column3">
                        <article class="MAINVIEW__container__articles__columns-column3-article1"></article>
                        <article class="MAINVIEW__container__articles__columns-column3-article2"></article>
                        <article class="MAINVIEW__container__articles__columns-column3-article3"></article>
                        <section class="MAINVIEW__container__articles__columns-column3__section">
                            <article class="MAINVIEW__container__articles__columns-column3__section-article1"></article>
                            <article class="MAINVIEW__container__articles__columns-column3__section-article2"></article>
                            <article class="MAINVIEW__container__articles__columns-column3__section-article3"></article>
                            <article class="MAINVIEW__container__articles__columns-column3__section-article4"></article>
                        </section>
                    </section>
                </div>
                <section class="MAINVIEW__container__articles__row">
                    <article class="MAINVIEW__container__articles__row-article1"></article>
                    <article class="MAINVIEW__container__articles__row-article2"></article>
                    <article class="MAINVIEW__container__articles__row-article3"></article>
                    <article class="MAINVIEW__container__articles__row-article4"></article>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
