<!DOCTYPE html>
<html>

<head>
    <title>Layout project</title>
    <link rel="stylesheet" href="layout-project.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainview">
        <nav class="mainview__navbar">
            <div class="mainview__navbar__logo"></div>
            <div class="mainview__navbar__links"></div>
        </nav>
        <header class="mainview__header"></header>
        <div class="mainview__articles">
            <div class="mainview__articles__columns">
                <section class="mainview__articles__columns-column1">
                    <article class="mainview__articles__columns-article1"></article>
                    <article class="mainview__articles__columns-column1-article2"></article>
                </section>
                <section class="mainview__articles__columns-column2">
                    <article class="mainview__articles__columns-column2-article1"></article>
                    <article class="mainview__articles__columns-column2-article2"></article>
                </section>
                <section class="mainview__articles__columns-column3">
                    <article class="mainview__articles__columns-column3-article1"></article>
                    <article class="mainview__articles__columns-column3-article2"></article>
                    <article class="mainview__articles__columns-column3-article3"></article>
                    <section class="mainview__articles__columns-column3__section">
                        <article class="mainview__articles__columns-column3__section-article1"></article>
                        <article class="mainview__articles__columns-column3__section-article2"></article>
                        <article class="mainview__articles__columns-column3__section-article3"></article>
                        <article class="mainview__articles__columns-column3__section-article4"></article>
                    </section>
                </section>
            </div>
            <section class="mainview__articles__row">
                <article class="mainview__articles__row-article1"></article>
                <article class="mainview__articles__row-article2"></article>
                <article class="mainview__articles__row-article3"></article>
                <article class="mainview__articles__row-article4"></article>
            </section>
        </div>
    </div>
</body>

</html>
