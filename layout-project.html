<!DOCTYPE html>
<html>

<head>
    <title>Layout project</title>
    <link rel="stylesheet" href="layout-project.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main class="homepage">
        <aside class="sidebar">
            <div class="logo"></div>
            <nav class="links"></nav>
        </aside>
        <div class="container">
            <nav class="navbar"></nav>
            <div class="content">
                <div class="columns">
                    <section class="column1">
                        <article class="column1-article-top"></article>
                        <article class="column1-article-bottom"></article>
                    </section>
                    <section class="column2">
                        <article class="column2-article-top"></article>
                        <article class="column2-article-bottom"></article>
                    </section>
                    <section class="column3">
                        <article class="column3-article-top"></article>
                        <article class="column3-article-middle"></article>
                        <article class="column3-article-bottom"></article>
                        <section class="column3-innerSection">
                            <article class="column3-innerSection-article-topLeft"></article>
                            <article class="column3-innerSection-article-topRight"></article>
                            <article class="column3-innerSection-article-bottomLeft"></article>
                            <article class="column3-innerSection-article-bottomRight"></article>
                        </section>
                    </section>
                </div>
                <section class="row">
                    <article class="row-article-outerLeft"></article>
                    <article class="row-article-innerLeft"></article>
                    <article class="row-article-innerRight"></article>
                    <article class="row-article-outerRight"></article>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
